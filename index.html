<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Treehouse Cage Match</title>
	<link rel="stylesheet" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
	<!-- Personal Link Tags -->
	<link rel="stylesheet" href="./styles/main.css">
	<!-- Third Party Script Tags -->
</head>
<body>

	<div class="my-container">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-4 col-centered">
				<div id="player-one-card" class="player-card">
					<div class="table-responsive">
						<table class="table">
							<tbody>
								<tr>
									<th>Player One</th>
								</tr>
								<tr>
									<td class="player-points">Points</td>
								</tr>
								<tr>
									<td>
										<img src="./images/2000px-Question_Mark_Icon_-_Blue_Box.svg.png" width="200" height="200">
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="input-group">
				  <input type="text" id="player-one" class="form-control" placeholder="Enter Treehouse Username">
				</div>
			</div>	
			<div class="col-md-2"><div class="row  winnnersCircle">
						<button class="fight">Ready? Fight!</button></div>
			</div>
			<div class="col-md-4 col-centered">
				<div id="player-two-card" class="player-card">
					<div class="table-responsive">
						<table class="table">
							<tbody>
								<tr>
									<th>Player Two</th>
								</tr>
								<tr>
									<td class="player-points">Points</td>
								</tr>
								<tr>
									<td>
										<img src="./images/2000px-Question_Mark_Icon_-_Blue_Box.svg.png" width="200" height="200">
									</td>
								</tr>
							</tbody>
						</table>
					</div>

				</div>

				<div class="input-group">
				  <input type="text" id="player-two" class="form-control" placeholder="Enter Treehouse Username">
				  </div>
			</div>
			<div class="col-md-1"></div>
		</div>
	</div>
	
	<script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<!-- Personal Script Tags -->
	<script type="text/javascript" src="./javascripts/main.js"></script>
</body>
</html>
